<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$WTF Coin Launch Countdown</title>
  <style>
    body {
      background-color: #ff6600;
      color: #fff;
      font-family: 'Helvetica', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 50px;
      margin-top: 30px;
      color: #fff;
    }

    .logo {
      margin-top: 30px;
    }

    .logo img {
      width: 200px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00000055;
    }

    .countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 72px;
      font-weight: bold;
      color: #ffff00;
      margin-top: 40px;
    }

    .unit {
      margin: 0 25px;
    }

    .label {
      font-size: 18px;
      display: block;
      color: #fff;
    }

    .now {
      font-size: 100px;
      font-weight: bold;
      color: #ffffff;
      margin-top: 100px;
    }

    .subtitle {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://pbs.twimg.com/profile_images/1908082317693779968/UJ00KIFg_400x400.jpg" alt="WTF Coin Logo">
  </div>

  <h1>ðŸš¨ WTF COIN IS COMING ðŸš¨</h1>
  <div class="subtitle">Get ready for maximum chaos ðŸ¤¯ðŸ’¥ðŸš€</div>

  <div class="countdown" id="countdown">
    <div class="unit"><span id="hours">--</span><span class="label">HOURS</span></div>
    <div class="unit"><span id="minutes">--</span><span class="label">MINUTES</span></div>
    <div class="unit"><span id="seconds">--</span><span class="label">SECONDS</span></div>
  </div>

  <div class="now" id="nowMessage" style="display: none;">ðŸ’¥ ITâ€™S WTF TIME ðŸ’¥</div>

  <script>
    const launchDate = new Date("April 21, 2025 16:00:00 UTC").getTime();

    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const countdownEl = document.getElementById("countdown");
    const nowMessage = document.getElementById("nowMessage");

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance <= 0) {
        countdownEl.style.display = "none";
        nowMessage.style.display = "block";
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      hoursEl.textContent = String(hours).padStart(2, '0');
      minutesEl.textContent = String(minutes).padStart(2, '0');
      secondsEl.textContent = String(seconds).padStart(2, '0');
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
